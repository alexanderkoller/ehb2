<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log file</title>
</head>


<body>
    <table>
        {% for timestamp, level, message in items %}
        <tr>
            <td>{{ timestamp }}</td>
            <td>{{ level }}</td>
            <td>{{ message|format_log_message(level=level) }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
